<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../jsver/test.css">
    <link rel="stylesheet" href="../slick.css">
    <link rel="stylesheet" href="../slick-theme.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue-resource@1.5.0"></script>
    <title>Botman - Vuejs</title>
</head>

<body>
    <div class="chat-widget" id="chat">
        <div class="chat-header">
            <div class="chat-title">
                <h4>Chatbot</h4>
            </div>
        </div>
        <div class='message-area'>
            <div v-for="item in dataMessage" class="chat-message clearfix" v-bind:class="[item.from ? 'chat-message-sender' : 'chat-message-recipient']">
                <div class="chat-message-wrapper">
                    <div class="chat-message-content">
                        <p>{{item.text}}</p>
                    </div>
                </div>
                <div class="services clearfix" v-if="item.original.type == 'actions'">
                    <a href="#" class="service-item" v-for="action in item.original.actions" v-on:click="performAction(action.value, item.original)">
                        {{ action.text }}
                    </a>
                </div>
            </div>
        </div>
        <div class="area-chat">
            <input class="ipt-message" v-model="textSender" v-on:keyup.13="senderMessage" autofocus placeholder="Nhập tin nhắn">
        </div>
    </div>
    <script type="text/javascript" src="../jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="../jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="../slick.js"></script>
    <script type="text/javascript">
        Vue.http.options.emulateJSON = true;
        var app = new Vue({
            el: '#chat',
            data: {
                textSender: '',
                dataMessage: []
            },
            watch: {
                // init slide when data change
                dataMessage: function () {
                    this.$nextTick(function () {
                        this.initSlick();
                    });
                }
            },
            methods: {
                senderMessage: function (event) {
                    if (this.textSender == '') return false;
                    let text = this.textSender;
                    this.textSender = '';
                    this._addMessage(text, null, true);
                    this.callApi(text);
                },
                _addMessage: function (text, attachment = null, from = false, original = {}) {
                    this.dataMessage.push({
                        text: text.toLowerCase(),
                        attachment: attachment,
                        original: original,
                        from: from,
                    });
                },

                callApi: function (message, interactive = false, callback) {
                    let datatest = {
                        driver: 'web',
                        userId: 'jh5yalfferty',
                        interactive,
                        message: message,
                    };

                    this.$http.post('http://localhost:8000', datatest).then(function (response) {
                        const messages = response.body.messages || [];
                        messages.forEach(msg => {
                            this._addMessage(msg.text, null, false, msg);
                        });
                        if (callback) {
                            callback(response.body);
                        }
                    }).then(function () {
                        this.scrollToEnd();
                    });
                },

                performAction: function (value, message) {
                    this.callApi(value, true, (response) => {
                        message.actions = null;
                    });
                },

                scrollToEnd: function () {
                    let container = document.querySelector(".message-area");
                    container.scrollTo(0, container.scrollHeight);
                },
                // init slick slide.
                initSlick: function () {
                    $(".services").each(function (index) {
                        if ($(this).children().length > 2) {
                            $(this).slick({
                                dots: false,
                                infinite: true,
                                speed: 300,
                                slidesToShow: 1,
                                centerMode: true,
                                variableWidth: true
                            });
                        }
                    });
                }

            },
        })
    </script>
</body>

</html>
